<div class="container-fluid p-0">
    <div class="row">
      <!-- Div con imagen (1/3 del ancho) -->
      <div class="col-md-4 p-0">
        <img src="assets/images/logo-register.png" alt="Descripción de la imagen" class="img-fluid w-100">
      </div>
      
      <!-- Div con formulario (2/3 del ancho) -->
      <div class="col-md-8 p-5">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title mb-4">Registro</h2>
            <form>
              <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre">
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">No compartiremos tu correo con nadie.</div>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password">
              </div>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="recordarme">
                <label class="form-check-label" for="recordarme">Recordarme</label>
              </div>
              <button type="submit" class="btn btn-primary">Registrarse</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
