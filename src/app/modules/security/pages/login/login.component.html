<div class="container-login">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card-body container-form">
          <div class="container-title"><h1 class="title">BIENVENIDO</h1></div>
          <div class="container-logo">
            <img style="width: 200px;" src="../../../../../assets/icons/Claro.png" alt="Logo" class="logo">
          </div>
          <form class="form" [formGroup]="form">
            <div class="form-group">
              <div class="icon-label">
                <i style="color: #369CDD;" class="fa-solid fa-envelope"></i>
                <label for="email">Correo Electrónico</label>
              </div>
              <input formControlName="email" type="email" class="form-control" id="email"
                placeholder="usuario@example.com">
            </div>
            <div class="form-group">
              <div class="icon-label">
                <i style="color: #369CDD;" class="fa-solid fa-lock"></i>
                <label for="password">Contraseña</label>
              </div>
              <input formControlName="password" type="password" class="form-control" id="password"
                placeholder="Contraseña">
            </div>
            <div class="container-btn-login">
              <app-button (click)="login()" type="primary" text="INGRESAR" ></app-button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
