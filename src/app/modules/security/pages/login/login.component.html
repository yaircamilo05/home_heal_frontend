

<div class="container-login">
  <div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header header-login">Inicio de Sesión</div>
                <div class="card-body">
                    <form [formGroup]="form">
                        <div class="form-group" >
                            <label for="email">Correo Electrónico</label>
                            <input formControlName="email" type="email" class="form-control" id="email" placeholder="usuario@example.com">
                        </div>
                        <div class="form-group">
                            <label for="password">Contraseña</label>
                            <input formControlName="pass" type="password" class="form-control" id="password" placeholder="Contraseña">
                        </div>
                        <button (click)="login()" class="btn btn-primary">Iniciar Sesión</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
