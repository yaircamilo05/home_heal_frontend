<div class="container-login">
<div class="container mt-3">
  <div class="row d-flex justify-content-center align-items-center">
    <div class="col col-xl-10">
      <div class="card" style="border-radius: 1rem;">
        <div class="container-box row g-0">
          <div class="col-md-6 col-lg-5 d-none d-md-block">
            <img src="../../../../../assets/icons/LogoGrandeHomeHeal.png"
              alt="form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
          </div>
          <div class="col-md-6 col-lg-7 d-flex align-items-center">
            <div class="card-body p-4 p-lg-5 text-black">

              <form class="form" [formGroup]="form">
                <div class="d-flex flex-column align-items-center">
                  <div class="col mb-3 pb-1">
                    <i class="fas fa-heartbeat fa-2x me-3" style="color: #FF6F60;"></i>
                  </div>
                  <div class="col mb-3 pb-1 text-center">
                    <span class="h1 fw-bold mb-0" ><h1 class="title center">BIENVENIDO</h1></span>
                  </div>
                </div>

                <div class="form-outline mb-4">
                  <input formControlName="email" type="email" id="email"
                  placeholder="Correo electrónico" class="form-control form-control-lg" required/>
                    <p *ngIf="fg['email']?.errors?.['required']" style="color: #FF6F60;">Este campo es requerido.</p>
                    <p *ngIf="fg['email']?.errors?.['email']" style="color: #FF6F60;">Recuerda el formato de email.</p>
                </div>
                <div class="form-outline mb-2">
                  <div class="input-group">
                    <input formControlName="password" type="{{ showPassword ? 'text' : 'password' }}" id="password"
                      placeholder="Contraseña" class="form-control form-control-lg" required/>
                    <button type="button" class="btn btn-outline-secondary border-start-0 border-end-0 border-top-0 border-bottom-0" (click)="togglePasswordVisibility()">
                      <i class="fa" [ngClass]="{'fa-eye': !showPassword, 'fa-eye-slash': showPassword}"></i>
                    </button>
                  </div>
                  <p class="mb-0" *ngIf="fg['password']?.errors?.['required']" style="color: #FF6F60;">Este campo es requerido.</p>
                </div>

                <div class="d-flex flex-column align-items-center">
                <div class="col pt-1 mb-4 center">
                  <app-button (click)="login()" type="primary" text="INGRESAR" ></app-button>
                </div>
                <a href="#!" class="col small center" style="color: #1E5877;">Made by ArchiTech TM</a>
              </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
