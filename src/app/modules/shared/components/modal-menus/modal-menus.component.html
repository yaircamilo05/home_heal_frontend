<div>
  <div>
    <app-header-modal type="{{type}}" userName="{{userName}}" imageUser="{{imageUser}}" iconClass="{{iconClass}}"
      label="{{title}}"></app-header-modal>
  </div>
  <div class="content-modal" [formGroup]="form">
    <div class="form-group mb-3 ps-5 pe-5 pt-3">
      <label for="nombre">Nombre</label>
      <input type="text" id="title" class="form-control" formControlName="title">
    </div>
    <div class="form-group mb-3 ps-5 pe-5">
      <label for="icono">Icono</label>
      <input type="text" id="icon" class="form-control" formControlName="icon">
    </div>
    <div class="form-group mb-5 ps-5 pe-5">
      <label for="link">Link</label>
      <input type="text" id="link" class="form-control" formControlName="link">
    </div>
    <div class="footer-modal text-end pe-5 pb-3">
      <app-button type="primary" text="CREAR MENU" (click)="CreateMenu()" *ngIf="!isEditing"></app-button>
      <app-button type="primary" text="EDITAR MENU" (click)="EditMenu()" *ngIf="isEditing"></app-button>
    </div>
  </div>
</div>
