<div>
  <div>
    <app-header-modal type='{{type}}' userName='{{userName}}' imageUser='{{imageUser}}' iconClass='{{iconClass}}'
      label='{{title}}'></app-header-modal>
  </div>
  <div class='content-modal' [formGroup]="form">
    <div class='form-group mb-3 ps-5 pe-5 pt-3'>
      <label for='nombre'>Nombre</label>
      <input type='text' id='title' class='form-control' formControlName='name'>
    </div>
    <div class='form-group mb-3 ps-5 pe-5'>
      <label for='icono'>Descripci√≥n</label>
      <input type='text' id='icon' class='form-control' formControlName='description'>
    </div>
    <div class='footer-modal text-end pe-5 pb-3'>
      <app-button *ngIf='!isEditing' (click)='CreateRol()'  type='primary' text='{{action}}'></app-button>
      <app-button *ngIf=' isEditing' (click)='UpdateRol()' type='primary' text='{{action}}'></app-button>
    </div>
  </div>
</div>
