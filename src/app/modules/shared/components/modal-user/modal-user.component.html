<div>
    <div>
        <app-header-modal type="{{type}}" userName="{{userName}}" imageUser="{{imageUser}}" iconClass="{{iconClass}}"
            label="{{title}}"></app-header-modal>
    </div>
    <div class="content-modal">
        <div class="col-md-12 h-40">
            <div class="row">
              <div class=" col-md-2 center">
                <img *ngIf="!image_url_not_upload" src="assets/images/userImageNotFound.png" alt="Imagen del usuario" class="img-fluid user-image m-2 ">
                <img *ngIf="image_url_not_upload" [src]="image_url_not_upload" alt="Imagen del usuario" class="img-fluid user-image m-2 ">
              </div>
              <div class="col-md-12 file-input-container">
                <label for="file-input" class="form-label text-form custom-file-label">Subir imagen de perfil</label>
                <input (change)="onFileSelected($event)" type="file" id="file-input" class="m-2 btn btn-blue-confirm input-file">
              </div>
            </div>
          </div>
        <form [formGroup]="form">
            <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" id="name" class="form-control" formControlName="name">
            </div>
            <div class="form-group">
                <label for="lastname">Apellido</label>
                <input type="text" id="icon" class="form-control" formControlName="lastname">
            </div>
            <div class="form-group">
                <label for="email">Correo</label>
                <input type="text" id="email" class="form-control" formControlName="email">
            </div>
            <div class="form-group">
                <label for="email">Número de identificación</label>
                <input type="text" id="cc" class="form-control" formControlName="cc">
            </div>
            <div class="form-group">
                <label for="email">Teléfono</label>
                <input type="text" id="phone" class="form-control" formControlName="phone">
            </div>
            <div class="form-group">
                <label for="role">Role</label> &nbsp;&nbsp;
                <select name="" id="" formControlName="rol_id" (change)="onRoleSelected($event)">
                    <option value="">Seleccione el rol</option>
                    <option *ngFor="let role of roles" value="{{role.id}}">{{role.name}}</option>
                </select>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" class="form-control"  type="{{ show_password ? 'text' : 'password' }}" formControlName="password" >
                <button type="button" class="btn btn-outline-secondary border-start-0 border-end-0 border-top-0 border-bottom-0" (click)="togglePasswordVisibility()">
                    <i class="fa" [ngClass]="{'fa-eye': !show_password, 'fa-eye-slash': show_password}"></i>
                  </button>
            </div>
            <div class="form-group" *ngIf="isDoctor">
                <label for="specialty">Especialidad</label>
                <select name="" id="" formControlName="specialty" (change)="onSpecialitySelected($event)">
                    <option value="">Seleccione la especialidad</option>
                    <option value="Medicina general">Medicina General</option>
                    <option value="Cuidados paleativos">Cuidados paliativos</option>
                </select>
            </div>
        </form>
    </div>

    <div class="footer-modal">
        <app-button type="primary" text="Aceptar" (click)="CreateUser()"></app-button>
    </div>
</div>
