<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
      <div>
        <div class="container-header-menu">
          <i class="fa-solid fa-table-columns"></i>
          <h1>Your Logo</h1>
        </div>
        <div class="container-info-user">
          <img src="https://estremorstorageaccount.blob.core.windows.net/estremoruserscontainer/user-default.png" alt="">
          <h3 class="nombre-user">Luis Andres</h3>
          <p class="rol-name">Super administrador</p>
        </div>
      </div>
    <mat-nav-list>
      <a mat-list-item routerLink="roles">Roles</a>
      <a mat-list-item href="#">Otro menu</a>
      <a mat-list-item href="#">Otro menu</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Administraci√≥n</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
