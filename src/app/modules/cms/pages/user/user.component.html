<div class="container-window">
  <div class="header">
    <div class="header-division">
      <div class="container-input-filters">
        <div class="icon-filter">
          <span class="icon" [ngClass]="'fa-solid fa-filter'"></span>
        </div>
        <input [(ngModel)]="limit" type="number" name="limit" class="form-control" placeholder="N°" />
        <input [(ngModel)]="forename" type="text" class="form-control" placeholder="Nombres" id="message-input" />
        <input [(ngModel)]="surname" type="text" name="surname" class="form-control" placeholder="Apellidos" />
        <input [(ngModel)]="mail" type="text" name="mail" class="form-control" placeholder="Correo" />
      </div>
      <div class="container-icons">
        <!-- <div class="search-filter">
        <span class="icon" [ngClass]="'fa-solid fa-magnifying-glass'"></span>
      </div> -->
        <div class="clear-filter" (click)="clearFilter()">
          <span class="icon" [ngClass]="'fa-solid fa-filter-circle-xmark'"></span>
        </div>
      </div>
    </div>
    <div class="container-btn" (click)="openModalCreateUser()">
      <span class="icon" [ngClass]="'fa-solid fa-plus'"></span>
    </div>
  </div>
  <div class="">
    <table class="table table-borderless">
      <thead class="table-light text-center ">
        <tr class="">
          <th class="rounded-top-left" scope="col">Núm</th>
          <th>Nombre</th>
          <th>Apellidos</th>
          <th>Correo</th>
          <th>Rol</th>
          <th>Foto</th>
          <th class="rounded-top-right" scope="col">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr class="text-center" *ngFor="let user of users.reverse() | multiplexorFilterPipe: {
            name: forename, lastname: surname, email: mail
        }: limit">
          <th scope="row">{{user.id}}</th>
          <td>{{user.name}}</td>
          <td>{{user.lastname}}</td>
          <td>{{user.email}}</td>
          <td> {{user.rol.name}}</td>
          <td>
            <img src="{{user.image_url}}" alt="" width="100" height="100" srcset="">
          </td>

          <td>
            <div class="container-icons">
              <div class="edit-icon" (click)="openModalEditUser(user)">
                <span class="icon" [ngClass]="'fa-solid fa-pen-to-square color-edit'"></span>
              </div>
              <div class="delete-icon" (click)="openModalDeleteUser(user)">
                <span class="icon" [ngClass]="'fa-solid fa-trash-can color-delete'"></span>
              </div>
              <div class="chat-icon" (click)="openModalChat(user)">
                <div class="icon-container">
                  <span class="icon" [ngClass]="'fa-solid fa-message color-chat'"></span>
                  <div class="new-message-indicator" *ngIf="showNoficationNewMessage(user)">
                    {{countMessageRecived}}
                  </div>
                </div>
              </div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
